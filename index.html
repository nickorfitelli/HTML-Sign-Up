<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
  <form>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name ="email" placeholder="youremail@gmail.com"><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name ="password" placeholder="***********"><br>

    <label for="github">Github:</label><br>
    <input type="text" id="github" name ="github" placeholder="Git Hub Username"><br>


    <input type="radio" id="enterprise" name="select" value="enterprise">
    <label for="enterprise">Enterprise</label>

    <input type="radio" id="pro" name="select" value="pro">
    <label for="pro">Pro</label>

    <input type="radio" id="free" name="select" value="free">
    <label for="free">Free</label><br>

    <input type="checkbox" id="remember" name="remember" value="remember">
    <label for="free">Remember Me</label><br>


  </form>
</body>
</html>
